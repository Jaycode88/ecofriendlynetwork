{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <!-- Header Container: Left Empty, for correct positioning of other elements -->
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<!-- Main Content Container -->
<div class="container h-100 index-main-container">
    <div class="row h-100">
        <!-- Main Message Column -->
        <div class="col-7 col-md-6 my-auto">
            <!-- Main Heading: Descriptive and captures the essence of the site -->
            <h1 class="display-4 logo-font text-grey welcome-text">
                Discover Green Living with Our Eco-Friendly Finds
            </h1>
            <!-- Call to Action Button -->
            <div class="my5">
                <h4>
                    <a href="{% url 'products' %}" class="shop-now-button btn btn-lg rounded-0 text-uppercase py-3"><strong>Shop Now</strong></a>
                </h4>
            </div>
        </div>
    </div>
</div>
{% endblock %}
